<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/logo.jpg" type="image/jpg">
</head>
<body>
    <div class="app" role="main">
        <div class="conteiner__cards" role="contentinfo">
            <div class="card">
                <div class="card__back">
                    <div class="card__text">
                        000
                    </div>
                    <img src="images/bg-card-back.png" alt="project-card-back">
                </div>
                <div class="card__front">
                    <div class="card__text">
                        <div class="circles">
                            <div class="circle1"></div>
                            <div class="circle2"></div>
                        </div>
                        <div class="number">
                            9591 6489 6389 101E
                        </div>
                        <div class="name">
                            FELICIA LEIRE
                        </div>
                        <div class="date__exp">
                            09/00
                        </div>
                    </div>
                    <img src="images/bg-card-front.png" alt="">
                </div>
            </div>
        </div>
        <div class="content__app" id="content__app">
            <div class="conteiner__form" id="conteiner__form">
                <form action="" class="form" id="form" role="form">
                    <div class="form__element">
                        <label for="card__name" class="form__label">CARDHOLDER NAME</label>
                        <input type="text" name="card__name" id="card__name" class="form__input" placeholder="e.g. Jane Appleseed">
                        <div class="form__message name">
                            Can't be blanck
                        </div>
                        <div class="form__message--error">
                            Wrong format, letters only
                        </div>
                    </div>
                    <div class="form__element">
                        <label for="card__number" class="form__label">CARD NUMBER</label>
                        <input type="text" name="card__number" id="card__number" class="form__input" placeholder="e.g. 1234 5678 9123 0000"
                        maxlength="19">
                        <div class="form__message number">
                            Can't be blanck
                        </div>
                        <div class="form__message--error">
                            Please fill in the field, 16 numbers
                        </div>
                    </div>
                    <div class="form__characteristics" role="contentinfo">
                        <div class="form__element">
                            <label for="card__exp--month" class="form__label">EXP. DATE (MM/YY)</label>
                            <div class="form__element--exp">
                                <input type="text" name="card__exp--month" id="card__exp--month" class="form__input form__input--exp" placeholder="MM" maxlength="2">
                                <input type="text" name="card__exp--year" id="card__exp--year" class="form__input form__input--exp" placeholder="YY" maxlength="2">
                            </div>
                            <div class="form__message">
                                Can't be blanck
                            </div>
                            <div class="form__message--error">
                                Please fill in the field, 2 numbers
                            </div>
                            <div class="form__message">
                                Can't be blanck
                            </div>
                            <div class="form__message--error">
                                Please fill in the field, 2 numbers
                            </div>
                        </div>
                        <div class="form__element">
                            <label for="card__cvc" class="form__label">CVC</label>
                            <input type="text" name="card__cvc" id="card__cvc" class="form__input" placeholder="e.g. 123" maxlength="3">
                            <div class="form__message">
                                Can't be blanck
                            </div>
                            <div class="form__message--error">
                                Please fill in the field, 3 numbers
                            </div>
                        </div>   
                    </div>
                    <button class="form__input form__button">Confirm</button>
                </form>    
            </div>    
        </div> 
    </div>
    <script src="js/script.js"></script>
</body>
</html>
